<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card" style="max-width: 22rem; width: 100%;">
        <div class="card-header text-center bg-info text-white fw-bold fs-4 py-3">
            Calculadora
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <input type="number" class="form-control form-control-lg" placeholder="Digite o primeiro número" [(ngModel)]="num1" name="num1">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control form-control-lg" placeholder="Digite o segundo número" [(ngModel)]="num2" name="num2">
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-info w-100 btn-lg" (click)="onClick('+')">Somar</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-info w-100 btn-lg" (click)="onClick('-')">Subtrair</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-info w-100 btn-lg" (click)="onClick('/')">Dividir</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-info w-100 btn-lg" (click)="onClick('*')">Multiplicar</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-info w-100 btn-lg" (click)="onClick('**')">Potenciar</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-info w-100 btn-lg" (click)="onClick('%')">Módulo</button>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <h5 class="text-muted">Resultado:</h5>
                    <span class="badge bg-info fs-5 p-3">{{sun}}</span>
                </div>
            </form>
        </div>
    </div>
</div>
